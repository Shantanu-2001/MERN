<!DOCTYPE html>
<html>
    <head>
        <title>
            Title
        </title>
    </head>
    <body>
        Hello I'm Shantanu
    </body>
</html>

<!-- 
    
<!DOCTYPE html> = This is a document type declaration, indicating that the document is an HTML5 document.  

<html> = This tag marks the beginning of an HTML document. Everything that makes up the web page is contained within the <html> tags.

<head> = The <head> tag is used to contain metadata about the HTML document, such as the title, links to stylesheets, scripts, and more.

<title> = Inside the <head> tag, we have a <title> tag. The text inside the <title> tag is what appears on the browser's title bar or tab. In this case, the title is "Title".

<body> = The <body> tag contains all the content that will be displayed on the webpage. This is where you put your text, images, links, and other elements that you want to appear on the page.
         In this case, there's a simple text "Hello I'm Shantanu" inside the <body> tag, which will be displayed on the webpage.










-->
